services:
  searxng:
    image: docker.io/searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - 4000:8080
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-backend:
    build:
      context: .
      dockerfile: backend.dockerfile
      args:
        - SEARXNG_API_URL=http://searxng:8080
        - LANGCHAIN_TRACING_V2=true
        - LANGCHAIN_ENDPOINT=https://api.smith.langchain.com
        - LANGCHAIN_API_KEY=ls__d63e7caa3acc4ebb9658ca9a6e221897
        - LANGCHAIN_PROJECT=perplexica
    depends_on:
      - searxng
    ports:
      - 3001:3001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-frontend:
    build:
      context: .
      dockerfile: app.dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://127.0.0.1:3001/api
        - NEXT_PUBLIC_WS_URL=ws://127.0.0.1:3001
    depends_on:
      - perplexica-backend
    ports:
      - 3000:3000
    networks:
      - perplexica-network
    restart: unless-stopped

networks:
  perplexica-network:
